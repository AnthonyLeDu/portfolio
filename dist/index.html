<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio d'Anthony Le Du, Développeur Web Fullstack spécialisé en JS et React.">
  <title>Anthony Le Du - Développeur Web Fullstack</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <!-- Scripts -->
  <script src="js/index.js" defer></script>
</head>

<template id="external-link-template">
  <a class="header-links__link" href="" target="_blank">
    <img>
    <p></p>
  </a>
</template>

<template id="project-template">
  <article class="project box">
    <div class="project-main">
      <img class="project-image">
      <div class="project-details">
        <h3 class="project-details__title"></h3>
        <p class="project-details__description"></p>
        <div class="project-details-buttons">
        </div>
      </div>
    </div>
    <div class="project-footer">
      <h4 class="project-footer__title"></h4>
      <div class="project-technos">
        <!-- Project technos -->
      </div>
    </div>
  </article>
</template>

<template id="project-techno-template">
  <div class="project-techno">
    <img class="project-techno__icon">
    <span class="project-techno__tooltip"></span>
  </div>
</template>

<body>
  <div id="darkening"></div>
  <header>
    <div id="header-title-and-links">
      <div id="header-title" class="box">
        <h2>Anthony LE DU</h2>
        <h1>Développeur Web Fullstack</h1>
      </div>
      <nav id="header-links" class="box">
      </nav>
    </div>
    <div id="filter" class="box">
      <div id="filter-header">
        <img id="filter-header__expand" class="filter-header__expand--off" src="img/icons/expand.svg"
          alt="Voir les technologies">
        <p>Filtrer par technologies</p>
        <div class="spacer"></div>
        <button id="filter-header__master-toggle" title="Filtrer par technologies">
          <img src="img/icons/filter.svg" alt="Activer/désactiver les filtres">
        </button>
      </div>
      <div id="filter-buttons" class="filter-buttons--hidden">
      </div>
    </div>
  </header>

  <main>
    <div id="projects"></div>
  </main>

  <div class="spacer"></div>

  <footer>
    <aside>Background photo by Eva Bronzini: <a
        href="https://www.pexels.com/photo/black-cloth-in-close-up-photography-7641124/"
        target="_blank">https://www.pexels.com/photo/black-cloth-in-close-up-photography-7641124/</a>
    </aside>
  </footer>

</body>

</html>
